{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %} Đăng nhập {% endblock title %} 
{% block content %}
<div class="card auth-card card-body mx-auto my-4 shadow-sm">
  <h1 class="display-4 text-center">Đăng nhập</h1>
  <form method="POST">
    {% csrf_token %} {{form|crispy}}
    <a href="{% url 'password_reset' %}" class="mb-2 d-block"
      >Quên mật khẩu?</a>
    <div class="row">
      <div class="col-6 pr-1">
        <button class="btn btn-primary btn-block" type="submit" style="background-color: #F13C20;">Đăng nhập</button>
      </div>
      <div class="col-6 pl-1">
        <button class="btn btn-danger btn-block" type="reset" style="background-color: #FFC107;">Làm mới</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
