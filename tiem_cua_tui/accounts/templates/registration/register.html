{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %} Đăng kí {% endblock title %} 
{% block content %}
<div class="card card-body mx-auto my-4 auth-card shadow-sm">
  <h1 class="display-4 text-center">Đăng ký</h1>
  <form method="POST">
    {% csrf_token %} {{form|crispy}}
    <div class="row">
      <div class="col-6 pr-1">
        <button class="btn btn-default btn-block"  style="background-color: #0074E1;" type="submit">
          Đăng ký
        </button>
      </div>
      <div class="col-6 pl-1">
        <button class="btn btn-default btn-block" type="reset" style="background-color: #F79E02;">Làm mới</button>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
