{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %} Đặt lại mật khẩu {% endblock title %} 
{% block content %}
  <h1 class="display-4 my-4 text-center">Quên mật khẩu</h1>
    <hr />
  <p> Bạn quên mật khẩu? Nhập email của bạn và chúng tôi sẽ gửi thông tin các bước cần thiết!</p>
  <form method="POST">
      {% csrf_token %} {{form|crispy}}
  <button class="btn btn-primary"  style="background-color: #F79E02;" type="submit">Gửi lại liên kết</button>
  </form>

{% endblock content %}
