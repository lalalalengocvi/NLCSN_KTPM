{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %} Đặt lại mật khẩu {% endblock title %} 
{% block content %}
  <h1 class="my-4 display-4 text-center">Đặt lại mật khẩu</h1>
    <hr />
    <p>Nhập lại mật khẩu mới của bạn.</p>
    {% if validlink %}
    <form method="POST">
        {% csrf_token %} {{form|crispy}}
    <button class="btn-primary btn"  style="background-color: #F79E02;" type="submit">Submit</button>
  </form>
{% endif %} 

{% endblock content %}
